<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <main>
        <form id="login_form" class="form_class">
            <div class="form_div">
                <label>Tên Đăng nhập:</label>
                <input class="field_class" name="login_txt" type="text" placeholder="Nhập tên đăng nhập" autofocus>
                <label>Mật khẩu:</label>
                <input id="pass" class="field_class" name="password_txt" type="password"
                    placeholder="Nhập mật khẩu">
                <button class="submit_class" type="button" form="login_form"
                    onclick="validarLogin()">Đăng Nhập</button>
            </div>
        </form>
    </main>
</body>
<script>
    const validarLogin = () => {
        window.location.href = "index.html";
    }
</script>

</html>
